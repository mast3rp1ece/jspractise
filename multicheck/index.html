<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Multiple Checkboxes</title>
</head>
<body>
	<div class="check_body">
		<div class="item">
			<input type="checkbox">
			<p>This is an layout.</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Check one otem.</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Hold down your Shift key.</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Check a lower item</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Everythink inbetween should also be set to checked.</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Try do it with out ady libraries.</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Justt regular Javascript.</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Good luck!</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Don't forget to tweet your result!</p>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
